<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>My Counter App</title>
  </head>
  <body>
    <h1>Counter App</h1>
    <h2 id="counter">0</h2>
    <p class="warning-message text-danger"></p>
    <button class="btn btn-success" id="btn-add">Up</button>
    <button class="btn btn-danger" id="btn-subtract">Down</button>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // TODO: answer here
      const btnAdd = document.getElementById("btn-add");
      const btnSubtract = document.getElementById("btn-subtract");
      const warningMessage = document.querySelector("p");
      let value = document.querySelector("h2");

      function addCounter() {
        btnAdd.addEventListener("click", () => {
          value.innerHTML++;
          if (value.innerHTML >= 10) {
            value.innerHTML = 10;
            warningMessage.innerHTML = "Oops! you reach the max value!";
          } else if (value.innerHTML < 0) {
            warningMessage.innerHTML = "Oops! you reach the min value!";
          } else if (value.innerHTML >= 0 && value.innerHTML < 10) {
            warningMessage.innerHTML = "";
          }
        });
      }

      function subtractCounter() {
        btnSubtract.addEventListener("click", () => {
          value.innerHTML--;
          if (value.innerHTML < 0) {
            value.innerHTML = 0;
            warningMessage.innerHTML = "Oops! you reach the min value!";
          } else if (value.innerHTML >= 0 && value.innerHTML < 10) {
            warningMessage.innerHTML = "";
          } else if (value.innerHTML == 10) {
            warningMessage.innerHTML = "Oops! you reach the max value!";
          }
        });
      }

      function clearMessage() {}
      addCounter();
      subtractCounter();

      // clearMessage();
    </script>
  </body>
</html>
